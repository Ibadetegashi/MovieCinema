
<div class="container">
<div class="row  justify-content-md-start ">
<figure *ngFor="let m of similarMovies" class="figure text-center col-md-2 mb-4">

    <img [src]="m.src" class="figure-img img-fluid rounded img-thumbnail" style="max-width: 120px;" alt="...">
    <figcaption class="figure-caption">{{m.title}}</figcaption>
    <figcaption class="figure-caption "><i class="bi bi-star"></i><b>{{m.rate}}/10</b></figcaption>


</figure>
</div>

</div>
