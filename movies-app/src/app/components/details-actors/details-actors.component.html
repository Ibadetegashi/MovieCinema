<figure *ngIf="actor.profile_path"  class="figure text-center">
    <img  [src]="actor.profile_path"
        class="figure-img img-fluid rounded img-thumbnail" style="max-width: 120px;" alt="...">
    <figcaption class="figure-caption">{{actor.name}}</figcaption>
    <figcaption class="figure-caption">({{actor.character}})</figcaption>
</figure>
