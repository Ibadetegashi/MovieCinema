<figure *ngFor="let actor of actors" class="figure text-center">
    <img [src]="actor.src"
        class="figure-img img-fluid rounded img-thumbnail" style="max-width: 120px;" alt="...">
    <figcaption class="figure-caption">{{actor.name}}</figcaption>
    <figcaption class="figure-caption">({{actor.role}})</figcaption>
</figure>
