<div class="container" style="margin-top: 55px;">
<div class="row ">
    <h1>Fan favorites</h1>
    <div class="row gy-5 mt-0">
        <div *ngFor="let m of fanFavorites" class="card  col-md-3 " style="cursor: pointer;"
            [routerLink]="['/details', m.id]">
            <img [src]="m.poster_path" alt="">
            <div class="card-body">
                <h5 class="card-title">{{m.title}}</h5>
                <!-- <p class="card-text">{{m.overview}}</p> -->
            </div>
            <div class="card-footer d-flex justify-content-between">
                <span><i class="bi bi-people-fill"></i> {{m.popularity}}</span>
                <span><i class="bi bi-star-fill"></i> {{m.vote_average | number: '1.1-1'}}/10</span>
                <!-- <span><i class="bi bi-trophy"></i> {{m.trophy}}</span>  -->
            </div>
        </div>
    </div>
</div>
</div>
